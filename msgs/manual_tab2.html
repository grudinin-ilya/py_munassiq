<p align="right">في هذا التبويب تسجل الطلبات و التقارير.<br>الخطابات تحفظ في مجلد "Request" و يمكن فتحه مع ضغط على "مجلد" تحت "حفظ".<br>التقارير تحفظ في مجلد "Visit" و يمكن فتحه مع ضغط على "مجلد" بجنب "إنشاء التقرير".<br>الوحد قبل العاشرة تكتب مع الصفر. مثلا: 01, 02, 03, ... 09 إلخ. </p>
